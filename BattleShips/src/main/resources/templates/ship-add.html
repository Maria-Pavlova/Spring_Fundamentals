<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/head}"></head>
<body class="body-main">
<header th:insert="~{fragments/header}"></header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3 ">
                <strong class="bg-blur rounded border-white pl-3 font-weight-bold">Add New Ship</strong></h1>
        </div>
        <div class="container bg-blur rounded p-5 mt-5 w-75">
            <form th:action="@{/ships/add}" th:method="POST" th:object="${shipModel}"
                  class=" text-center text-light">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"
                               id="name"
                               name="name"
                               th:value="*{name}"
                               th:errorclass="is-invalid"
                               aria-describedby="nameHelpInline" placeholder="Name">
                        <small id="nameHelpInline" class="bg-danger text-light rounded invalid-feedback">
                            Name must be between 2 and 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="power" class="col-sm-2 col-form-label">Power</label>
                    <div class="col-sm-10">
                        <input type="number" step="1" class="form-control"
                               id="power"
                               name="power"
                               th:value="*{power}"
                               th:errorclass="is-invalid"
                               aria-describedby="powerHelpInline">
                        <small id="powerHelpInline" class="bg-danger text-light rounded invalid-feedback">
                            The power must be positive.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="health" class="col-sm-2 col-form-label">Health</label>
                    <div class="col-sm-10">
                        <input type="number" step="1" class="form-control"
                               id="health"
                               name="health"
                               th:value="*{health}"
                               th:errorclass="is-invalid"
                               aria-describedby="healthHelpInline">
                        <small id="healthHelpInline" class="bg-danger text-light rounded invalid-feedback">
                            The health must be positive.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="created" class="col-sm-2 col-form-label">Created date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control"
                               id="created"
                               name="created"
                               th:field="*{created}"
                               th:errorclass="is-invalid"
                               aria-describedby="createdHelpInline">
                        <small id="createdTimeHelpInline" class="bg-danger text-light rounded invalid-feedback">
                            Created date cannot be in the future.
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select id="category"
                                name="category"
                                th:errorclass="is-invalid"
                                class="custom-select"
                                aria-describedby="categoryHelpInline">
                            <option value="" selected>Category</option>
                            <option th:each="c : ${T(com.example.battleships.models.enums.CategoryName).values()}"
                                    th:text="${c}"
                                    th:value="${c}"></option>
                        </select>
                        <small id="categoryHelpInline" class="bg-danger text-light rounded invalid-feedback">
                            You must select the category.
                        </small>
                    </div>
                </div>

                <button type="submit" class="btn btn-danger w-50">Add the new Ship</button>
            </form>
        </div>
    </div>
</main>
<footer class="container mt-0 text-white" th:insert="~{fragments/footer}"></footer>
</body>
</html>
