<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head}"></head>
<body>
<header th:insert="~{fragments/header}"></header>

<main class="p-5 align-content-center bg-blur my-register-div my-main">
    <h1 class="text-light border-bottom">Register</h1>
    <div class="d-flex justify-content-center ">
        <div class="row g-3 align-items-center">
            <img alt="Picture of Madonna" src="/img/madonna.jpg" class="w-50 rounded">
        </div>
        <div class="row g-3">
            <form th:action="@{/users/register}" th:method="POST" th:object="${userModel}">
                <div>
                    <div class="col-auto">
                        <label for="username" class="col-form-label text-light">Username</label>
                    </div>
                    <div class="col-auto">
                        <input name="username" type="text" id="username" th:field="*{username}" th:errorclass="is-invalid"
                               class="form-control"
                               aria-describedby="usernameHelpInline">
                    </div>
                    <div class="col-auto">
                        <small th:errors="*{username}" class="form-text text-white bg-danger rounded invalid-feedback">Username length must be more than 3 characters</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="fullName" class="col-form-label text-light">Full Name</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="fullName"
                               id="fullName" class="form-control" th:field="*{fullName}" th:errorclass="is-invalid"
                               aria-describedby="fullNameHelpInline">
                    </div>
                    <div class="col-auto">
                        <small class="form-text text-white bg-danger rounded invalid-feedback">Full name length must be more than 3
                            characters</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="email" class="col-form-label text-light">Email</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="email" id="email" th:field="*{email}" th:errorclass="is-invalid"
                               class="form-control"
                               aria-describedby="emailHelpInline">
                    </div>
                    <div class="col-auto">
                        <small th:errors="*{email}" class="form-text text-white bg-danger rounded invalid-feedback">Must be valid email</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="password" class="col-form-label text-light">Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" name="password" id="password" th:field="*{password}" th:errorclass="is-invalid"
                               class="form-control"
                               aria-describedby="passwordHelpInline">
                    </div>
                    <div class="col-auto">
                        <small class="text-white form-text bg-danger rounded invalid-feedback">Password length must be between 5 and 20 characters
                            characters</small>
                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="confirmPassword" class="col-form-label text-light">Confirm Password</label>
                    </div>
                    <div class="col-auto">
                        <input type="password" name="confirmPassword"
                               id="confirmPassword" class="form-control" th:field="*{confirmPassword}" th:errorclass="is-invalid"
                               aria-describedby="confirmPasswordHelpInline">
                    </div>
                    <div class="col-auto">
                        <small class="form-text text-white bg-danger rounded invalid-feedback">Password length must be between 5 and 20 characters</small>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer class="footer bg-blur" th:insert="~{fragments/footer}"></footer>
</body>
</html>
