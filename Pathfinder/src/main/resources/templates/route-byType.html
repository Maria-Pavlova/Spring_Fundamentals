<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pathfinder</title>
    <th:block th:include="~{/fragments/head}"/>
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <th:block th:include="~{/fragments/header}"/>

    <section class="road" th:each="r : ${routesByType}" th:object="${r}">
        <div>
            <h2 th:text="*{name}">Title</h2>
            <p th:text="*{description}">Very long description</p>
            <a th:href="@{/routes/details/{id}(id=*{id})}" class="btn">Learn More</a>
        </div>
        <img th:src="*{pictureUrl}" class="rounded-circle w-75 ml-5" alt="Title image">
    </section>
</div>
<!-- Wrapper Ends -->
</body>
<footer class="footer bg-blur rounded">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy; Lucho, Chocho & Spring Advanced Students 2021. All rights reserved.
        </div>
    </div>
</footer>
</html>
