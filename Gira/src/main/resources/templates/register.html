<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head}"></head>
<body>
<header th:insert="~{fragments/header}"></header>

<main class="content-wrap">
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur" th:method="post" th:action="@{/users/register}" th:object="${userModel}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2">Username</label>
            </div>
            <input type="text" class="form-control"
                   id="username"
                   name="username"
                   th:value="*{username}"
                   th:errorclass="is-invalid"/>
            <small th:errors="*{username}" class="text-danger invalid-feedback">Username length must be between 3 and 20 characters!</small>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input type="email" class="form-control"
                   id="email"
                   name="email"
                   th:value="*{email}"
                   th:errorclass="is-invalid"/>
            <small th:errors="*{username}" class="text-danger invalid-feedback">Email must be valid</small>
        </div>
        <div class="form-group">
            <div class="label-holder  textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input type="password" class="form-control"
                   id="password"
                   name="password"
                   th:field="*{password}"
                   th:errorclass="is-invalid"/>
            <small class="text-danger invalid-feedback">Password length must be between 3 and 20 characters!</small>
        </div>
        <div class="form-group">
            <div class="label-holder  textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input type="password" class="form-control"
                   id="confirmPassword"
                   name="confirmPassword"
                   th:field="*{confirmPassword}"
                   th:errorclass="is-invalid"/>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="button btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>
<footer class="footer" th:insert="~{fragments/footer}"></footer>
</div>


</body>

</html>
