<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head}"></head>
<body>
<header th:insert="~{fragments/header}"></header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div th:each="p : ${products}" th:object="${p}" class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 th:text="*{category.name.name()}" class="mySticky bg-gray text-dark rounded">Foods</h3>
                <div class="mt-3 rounded badge-info">
                    <img class="mr-2" th:src="'/img/' + *{category.name.name().toLowerCase()} + '.png'" alt="Food" width="50px" height="50px">
                    <span th:text="|Name: *{name} Price: *{price} lv|"></span>
                    <a class="ml-3 text-danger" th:href="@{/products/buy/{id} (id = *{id})}">Buy</a>
                </div>
            </div>
        </div>
        <a th:href="@{/products/buyAll}" class="btn btn-danger" th:text="|Buy all products for ${totalPriceOfProducts} lv|"></a>
    </div>
</main>
<footer class="footer bg-transparent  py-2" th:insert="~{fragments/footer}"></footer>
</body>
</html>
