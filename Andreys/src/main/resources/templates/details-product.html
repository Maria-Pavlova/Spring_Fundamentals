<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head}"></head>
<body>
<header th:insert="~{fragments/header}"></header>
    <main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
        <hr class="my-3"/>
        <div class="container-fluid bg-blur w-50">
            <div class="row justify-content-center">
                <form class="w-50 justify-content-center" th:object="${details}">
                    <div class="label mt-2">
                        <h2 class="text-white text-center" th:text="*{name}"></h2>
                    </div>
                    <div class="label mt-4">
                        <img library="img" th:src="'/img/'+ *{gender.name()} + '-' + *{category.name.name()} +'.jpg'" class="img-thumbnail" width="200" height="200"/>
                        <h3 class="text-white text-center" th:text="*{description}"></h3>
                    </div>
                    <div class="label mt-4">
                        <h3 class="text-white text-center mb-3" th:text="*{price}"></h3>
                    </div>
                    <div class="button-holder d-flex justify-content-center">
                        <a th:href="@{/items/delete/{id} (id = *{id})}" class="btn btn-danger">Delete Product</a>
<!--                        <button type="submit" class="btn btn-danger text-white mb-3" th:href="@{/items/delete/{id} (id = *{id})}">Delete Product</button>-->
                    </div>
                </form>
            </div>
        </div>
    </main>
<footer class="footer bg-transparent  py-2" th:insert="~{fragments/footer}"></footer>
</body>
</html>
