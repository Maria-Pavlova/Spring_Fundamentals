<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head}"></head>
<body>
<header th:insert="~{fragments/header}"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Product</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25 bg-blur" th:method="post" th:action="@{/items/add}" th:object="${itemModel}">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input type="text" class="form-control"
                   id="name"
                   name="name"
                   th:value="*{name}"
                   th:errorclass="is-invalid"/>
            <small class="text-danger invalid-feedback"> Name length must be more than 2 characters!</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input type="text" class="form-control"
                   id="description"
                   name="description"
                   th:value="*{description}"
                   th:errorclass="is-invalid"/>
            <small class="text-danger invalid-feedback">Description length must be more than 3 characters!</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select styleClass="browser-default custom-select"
                    id="category"
                    name="category"
                    th:errorclass="is-invalid">
                <option value="">Select category</option>
                <option th:each="c : ${T(com.example.andreys.models.enums.CategoryName).values()}"
                        th:text="${c}"
                        th:value="${c}"></option>
            </select>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="gender" class="h4 mb-2">Gender</label>
            </div>
            <select styleClass="browser-default custom-select" id="gender" name="gender" th:errorclass="is-invalid">
                <option value="">Select gender</option>
                <option th:each="g : ${T(com.example.andreys.models.enums.Gender).values()}"
                        th:text="${g}"
                        th:value="${g}"></option>
            </select>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" class="form-control"
                   id="price"
                   name="price"
                   th:value="*{price}"
                   th:errorclass="is-invalid"/>
            <small class="text-danger invalid-feedback">Price must be positive number!</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Add Product</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white">
            & CopyRight Andrey's. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
